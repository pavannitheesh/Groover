<html>
<head>
  <title>discount</title>
  <style>
    .modal
    {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content
    {
      background: white;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: row;
    }

    .close
    {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .frame
    {
      flex: 1; 
      border: 1px solid #ddd;
      margin: 10px;
      height: 300px; 
    }
  </style>
</head>
<body>
  <div id="popup" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <iframe src="Screenshot (9).png" class="frame" frameborder="0"></iframe>
      <iframe src="ex.html" class="frame" frameborder="0" align="center"></iframe>
    </div>
  </div>
<script>
    setTimeout(function () {openPopup();}, 60);
    function openPopup()
    {
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup()
    {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
 </body>
</html>
